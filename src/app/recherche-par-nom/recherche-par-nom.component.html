<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <!-- <label>Nom Produit</label>
            <input type="text" class="form-control" [(ngModel)]="nomProduit" name="nomProduit" class="form-control">
            <button type="submit" (click)="rechercherProds()" class="btn btn-primary mb-2 ml-2">Rechercher</button> -->
            <label>Nom Produit en tapant</label>
            <!-- <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)"> -->
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
        </div>
    </form>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Création</th>
                        <th>Categorie</th>
                    </tr>
                </thead>
                <!-- <tbody *ngFor="let produit of produits"> -->
                <tbody *ngFor="let produit of produits | searchFilter: searchTerm ">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}} €</td>
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{produit.categorie.nomCat}}</td>
                        <td><a (click)="supprimerProduit(produit)" class="btn-sm btn-danger">Supprimer</a></td>
                        <td><a class="btn-sm btn-warning" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
